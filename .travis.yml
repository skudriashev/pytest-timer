language: python
matrix:
  include:
  - python: 3.9
    env: TOXENV=pep8
  - python: 3.8
    env: TOXENV=black
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
  - python: 3.9
    env: TOXENV=py39
install:
  - pip install codecov tox
script:
  - tox
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    python: 3.9
    tags: true
    repo: skudriashev/pytest-timer
after_success:
  codecov
